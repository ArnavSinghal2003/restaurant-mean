name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install backend deps
        run: npm ci
      - name: Run backend tests (if any)
        run: npm test || echo "no tests"

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/restaurant-front
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install front deps
        run: npm ci
      - name: Build frontend
        run: npm run build --if-present || echo "no build script"
